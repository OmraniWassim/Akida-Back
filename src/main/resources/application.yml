server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always

app:
  storage:
    base-dir: ./uploads
    base-url: /uploads
    product:
      dir: products
      thumbnail-width: 300
      thumbnail-height: 300
    category:
      dir: categories
      thumbnail-width: 200
      thumbnail-height: 200

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      auto-commit: false

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false

  h2:
    console:
      enabled: true
      path: /h2-console

  mail:
    host: localhost
    port: 1025
    username: hello
    password: hello
    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

  jackson:
    serialization:
      fail-on-empty-beans: false
      fail-on-self-references: false
