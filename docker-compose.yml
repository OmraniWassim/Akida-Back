services:
  backend:
    image: akida-back:latest
    container_name: akida-back
    ports:
      - "8081:8081"
    networks:
      - akida-network

  frontend:
    image: akida-front:1.0
    container_name: akida-front
    ports:
      - "8082:80"
    depends_on:
      - backend
    networks:
      - akida-network

networks:
  akida-network:
    external: true
